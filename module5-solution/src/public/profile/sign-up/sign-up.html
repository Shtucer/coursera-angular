<link rel="stylesheet" href="css/signin.css"></link>

<form class="form-group form-horizontal form-signin" name="signup" novalidate>
    <h2 class="form-signin-heading">Sign Up</h2>
    <input type="text"
        name="first_name"        
        class="form-control"
        placeholder="First Name"
        minlength="4"
        required
        ng-model="signupCtrl.user.first_name" />
    <span ng-if="(signup.first_name.$error.minlength || signup.first_name.$error.required) && signup.first_name.$touched">
            First name must be at least 4 characters long
    </span>

    <br>
    <input type="text"
        name="last_name"
        class="form-control"
        placeholder="Last Name"
        required
        ng-model="signupCtrl.user.last_name"
    />
    <span ng-if="(signup.last_name.$error.minlength || signup.last_name.$error.required) && signup.last_name.$touched">
            Last name must be at least 4 characters long
    </span>
    <br>
    <input type="email"
        name="email"
        class="form-control"
        placeholder="Email"
        required
        ng-model="signupCtrl.user.email"
    />
    <span ng-if="signup.email.$invalid && signup.email.$touched">
            Must be a valid email address: handle@domain format
    </span>
    <br>
    <input type="text"
        name="phone"
        class="form-control"
        placeholder="Phone number: ###-##-##"
        required
        ng-model="signupCtrl.user.phone"
        pattern="(\d{3})-(\d{2})-(\d{2})" 
    />
    <span ng-if="signup.phone.$invalid && signup.phone.$touched">
            Phone must be in the format ###-##-##.
    </span>
    <br>
    <input type="text"
        name="favorite"
        class="form-control"
        placeholder="Favorite dish e.g. 'A1'"
        ng-model="signupCtrl.user.favorite"        
        required
        menu-number
    />
    <span ng-if="signup.favorite.$invalid && signup.favorite.$touched">
        No such menu number exists
    </span>
    <br/>
    <button class="btn btn-lg btn-block btn-primary" 
        ng-click="signupCtrl.saveProfile()"
        ng-disabled="signup.$invalid"
        >
        Submit
    </button>
</form>

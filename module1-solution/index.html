<!doctype html>
<html lang="en" ng-app="lunchCheckerApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; color: green; }
      .message.error { color: red; }
      #lunch-menu.error {border: solid 2px red;}
      #lunch-menu.ok {border: solid 2px green;}
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
                    placeholder="list comma separated dishes you usually have for lunch"
                    class="form-control"
                    ng-model="dishes"
                    ng-class="error"
             >
             <div><p class="text-muted"><span class="glyphicon glyphicon-exclamation-sign"></span>Empty items not counted!</p></div>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkDishes();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-show="message" ng-class="error">
             <!-- Your message can go here. -->
             {{ message }}
         </div>
   </div>

</body>
</html>

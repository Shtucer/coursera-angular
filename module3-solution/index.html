<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <div class="container container" ng-controller="NarrowItDownController as narrowCtl">
        <div class="row">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="form-group ">
            <input ng-model="narrowCtl.searchTerm" type="text" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="narrowCtl.onSearch();">Narrow It Down For Me!</button>
        </div>
        </div>
        <div class="row">
            <found-items items="narrowCtl.foundItems" on-remove="narrowCtl.removeItem(index);" on-search-status="narrowCtl.onSearchStatus"></found-items>
        </div>
        <!-- found-items should be implemented as a component -->
    </div>

</body>

</html>
